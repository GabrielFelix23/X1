<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>X2 - GamePlay</title>
   
    <link rel="icon" href="imagens/icone-bola.png">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style-index.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="jquery-2.2.1.js"></script>
    <script src="./js/script-index.js"></script>
    
</head>
    <body>
        <div class="capa">
        <img class="info" src="imagens/info.png" alt="">

            <div class="texto-capa">
                <h1>X2</h1>
                <a href="times.html" class="btn btn-custom btn-laranja btn-lg">Times</a>

                <a href="" class="btn btn-custom btn-verde btn-lg"data-toggle="modal" data-target="#janela" onclick="jogar()">Jogar</a>
            </div>
        </div>
        
       <!-- Janela 4 Jogadores-->
       <form class="modal fade" id="janela">
        
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                
                <!-- cabecalho -->
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                  </button>
                  <h4 class="modal-title">Cadastre os Jogadores</h4>
                </div>
    
                <!-- corpo -->
                <div class="modal-body">
                    <div class="form-group">
                        <img src="imagens/controle-Ps4.png">
                        <input type="name" maxlength="10" class="form-control" id="nome1" placeholder="Nome do Jogador 1:">
                    </div>
                    <div class="form-group">
                        <img src="imagens/controle-Ps4.png">    
                        <input type="name" maxlength="10" class="form-control" id="nome2" placeholder="Nome do Jogador 2:">
                    </div>  
            
                    <div class="form-group">
                        <img src="imagens/controle-Ps4.png" class="img-direita">
                        <input type="name" maxlength="10" class="form-control" id="nome3" placeholder="Nome do Jogador 3:">
                    </div>
                    <div class="form-group">
                        <img src="imagens/controle-Ps4.png" class="img-direita">
                        <input type="name" maxlength="10" class="form-control" id="nome4" placeholder="Nome do Jogador 4:">
                    </div>
                </div>
    
                <!-- rodape -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="gerarDupla()" id="gerar">
                        Gerar 
                    </button>

                    <a href="times.html" class="btn btn-success" id="pronto">
                        Pronto
                    </a>    
                </div>                  
              </div>
            </div>
        </form>   
    </body>
</html>
